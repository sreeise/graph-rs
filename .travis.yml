language: rust
before_script:
- if [[ "$TRAVIS_OS_NAME" != 'linux' ]]; then choco install msys2; refreshenv; pacman -S perl openssl-devel pkg-config; fi
- rustup component add clippy
script:
- cargo build --verbose --all
- cargo test --verbose --all
- cargo clippy
rust:
- nightly
matrix:
  fast_finish: true
os:
  - linux
  - windows
env:
  global:
    - secure: 
    - secure: 
    - secure: 
